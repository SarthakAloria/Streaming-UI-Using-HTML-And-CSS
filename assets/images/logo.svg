<!-- binge-box-red-outline.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48" width="320" height="96" role="img" aria-labelledby="title desc">
  <title id="title">BingeBox</title>
  <desc id="desc">Logo: red rounded box with black fill, wave inside, and red wordmark</desc>

  <!-- main rounded box (red outline, black fill) -->
  <rect x="4" y="4" width="40" height="40" rx="10" fill="#000000" stroke="red" stroke-width="3"/>

  <!-- wave inside -->
  <path d="M10 28 C16 20, 28 20, 34 28" fill="none" stroke="red" stroke-width="3.5" stroke-linecap="round"/>

  <!-- play dot -->
  <circle cx="22" cy="18" r="3" fill="red"/>

  <!-- wordmark -->
  <text x="56" y="30" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="20" fill="#ef4444">
    BingeBox
  </text>
</svg>
